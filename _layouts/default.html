<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="{{ '/favicon.jpg' | relative_url }}">
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <main class="site-shell">
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
  (function () {
    var els = document.querySelectorAll(".fade-in");
    if ("IntersectionObserver" in window) {
      var obs = new IntersectionObserver(function (entries) {
        entries.forEach(function (e) {
          if (e.isIntersecting) {
            e.target.classList.add("visible");
            obs.unobserve(e.target);
          }
        });
      }, { threshold: 0.1 });
      els.forEach(function (el) { obs.observe(el); });
    } else {
      els.forEach(function (el) { el.classList.add("visible"); });
    }
  })();
  </script>

  <script>
  (function () {
    var hero = document.querySelector(".hero");
    if (!hero) return;

    var MAX_TILT = 2; // degrees

    hero.addEventListener("mousemove", function (e) {
      var rect = hero.getBoundingClientRect();
      var x = (e.clientX - rect.left) / rect.width * 2 - 1;
      var y = (e.clientY - rect.top) / rect.height * 2 - 1;

      var rotY = x * MAX_TILT;
      var rotX = -y * MAX_TILT;

      hero.style.transform =
        "perspective(800px) rotateX(" + rotX + "deg) rotateY(" + rotY + "deg)";

      hero.classList.add("tilt-active");
    });

    hero.addEventListener("mouseleave", function () {
      hero.style.transform = "";
      hero.classList.remove("tilt-active");
    });
  })();
  </script>
</body>
</html>
